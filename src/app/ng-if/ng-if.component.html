<mat-card>
  <mat-card-title>Select</mat-card-title>
  Select the fields you need:
  <mat-card-content>
    <mat-checkbox [(ngModel)]="checkName" name="checkName">Name</mat-checkbox>
    <mat-checkbox [(ngModel)]="checkAddress" name="checkAddress">Address</mat-checkbox>
    <mat-checkbox [(ngModel)]="checkPhone" name="checkPhone">Phone</mat-checkbox>
    <mat-checkbox [(ngModel)]="checkAge" name="checkAge">Age</mat-checkbox>

    <mat-divider></mat-divider>

    <form>
      <mat-form-field *ngIf="checkName">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field *ngIf="checkAddress">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address">
      </mat-form-field>

      <mat-form-field *ngIf="checkPhone">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone">
      </mat-form-field>

      <mat-form-field *ngIf="checkAge">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
<p>Result:</p>
<p *ngIf="checkName && checkAddress && checkPhone && checkAge"><app-sub-ng-if></app-sub-ng-if></p>
  </mat-card-actions>
</mat-card>
