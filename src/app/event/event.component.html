<mat-card>
  <mat-card-content>
    <section>
      <h3>value: {{value}}</h3>
      <app-child [title] = 'title'
      (plusOne) = "incBy(1)"
      (plusTwo) = "incBy(2)"
      (minusOne) = "incBy(-1)"
      (minusTwo) = "incBy(-2)" >
    </app-child>
    </section>

  </mat-card-content>
</mat-card>
