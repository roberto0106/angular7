<mat-card class="mycard">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Person data</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>Nome: {{ persondata.firstname }}</p>
      <p>Sobrenome: {{ persondata.lastname}}</p>
      <p>Idade : {{ persondata.age }}</p>

      <form>
        <mat-form-field class="example-full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="nome" value="{{ persondata.firstname }}">
        </mat-form-field>
      </form>


    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
