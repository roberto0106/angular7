<p>Name: {{ name }}</p>
<p>Lastname: {{ lastname }}</p>
<p>Age: {{ age }}</p>


<mat-card>
  <mat-card-header>
    <mat-card-title>Clients</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let c of clients">
      <app-client [client]=c></app-client>
      <hr>
    </div>
  </mat-card-content>
</mat-card>
