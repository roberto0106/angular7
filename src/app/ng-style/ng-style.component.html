<mat-card>
  <mat-card-title>
    NgStyle
  </mat-card-title>
  <br>
  <mat-card-content>
    <mat-radio-group aria-label="Select color" [(ngModel)]="ngColor" name="ngcolor">
      <mat-radio-button value="green">Green</mat-radio-button>
      <mat-radio-button value="blue">Blue</mat-radio-button>
      <mat-radio-button value="red">Red</mat-radio-button>
    </mat-radio-group>
    <br><br>

    <mat-form-field>
      <mat-label>Size</mat-label>
      <mat-select [(ngModel)]="ngSize" name="ngcsize">
        <mat-option value="12px">12</mat-option>
        <mat-option value="16px">16</mat-option>
        <mat-option value="20px">20</mat-option>
        <mat-option value="30px">30</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <p>Result:</p>
    <p [ngStyle] = "{'color': ngColor , 'fontSize': ngSize }">TEST</p>
  </mat-card-actions>
</mat-card>
