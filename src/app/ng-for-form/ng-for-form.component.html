<section>
  <mat-card class="card">
    <mat-card-content>
      <mat-form-field class="myfield">
        <input matInput name="name" [(ngModel)]="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field class="myfield">
        <input matInput name="address" [(ngModel)]="address" placeholder="Address">
      </mat-form-field>
      <mat-form-field class="myfield">
        <input matInput name="phone" [(ngModel)]="phone" placeholder="Phone">
      </mat-form-field>
      <mat-form-field class="myfield">
        <mat-select placeholder="City" [(ngModel)]="city">
          <mat-option *ngFor='let city of cities' [value]="city.name">{{ city.name }} - {{ city.state }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="myfield">
        <input matInput name="age" [(ngModel)]="age" placeholder="Age">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)='save()'>Save</button>
      <button mat-raised-button color="warn" (click)='cancel()'>Cancel</button>
    </mat-card-actions>

  </mat-card>
</section>

<section>
  <mat-card class="card" *ngIf='clients.length > 0'>
    <mat-card-title>Clients</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor='let c of clients; let i=index'>
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>Name:{{ c.name }}</h2>
          <h2 matLine>Address:{{ c.address }}</h2>
          <h2 matLine>Phone:{{ c.phone }}</h2>
          <h2 matLine>Age:{{ c.age }}</h2>
          <h2 matLine>City:{{ c.city }}</h2>
          <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>

  </mat-card>
</section>
